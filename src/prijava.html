<!doctype html>

<html>
    <head>
        <title>Prijava</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/prijava.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid header">
            <div class="navbar-center">
                <h1>РЕПУБЛИКА МАКЕДОНИЈА</h1>
            </div>
            <h1 class="navbar-center"><small>УНИВЕРЗИТЕТ "СВ. КИРИЛ И МЕТОДИЈ"</small></h1>
        </div>
        <div class="container-fluid body">
            <div class="jumbotron" style="width: 70%; margin: auto">
                <form class="form-horizontal" method="POST" action="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="index">ИНДЕКС</label>
                        <div class="col-sm-2">
                            <input type="tel" class="form-control" id="index">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="familyName">СТУДЕНТ</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="familyName" placeholder="Презиме">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="firstName" placeholder="Име">
                        </div>
                        <div class="col-sm-4">
                            <select class="form-control" id="cycle">
                                <option selected="selected">Циклус на студии</option>
                                <option>прв</option>
                                <option>втор</option>
                                <option>трет</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="company">ФАКУЛТЕТ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="faculty">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="jobTitle">СТУДИСКА  ПРОГРАМА</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="program">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="modul">ПОТПРОГРАМА/МОДУЛ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="modul">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="ispitenrok">ИСПИТЕН РОК</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="ipitenrok">
                        </div>
                            
                        <label class="col-sm-2 control-label right" for="year">УЧЕБНА ГОДИНА</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="year">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
